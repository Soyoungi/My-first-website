<h2>예술의 정의란?</h2>
<p>예술(藝術, art)은 학문·종교·도덕 등과 같은 문화의 한 부문으로,<br>
    예술 활동(창작, 감상)과 그 성과(예술 작품)의 총칭이다.</p>
